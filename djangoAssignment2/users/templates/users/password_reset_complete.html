<!--Extends Base.HTML and initalizes crispy_forms-->
{% extends "blog/base.html" %}
<!--HTML Page redirect which will be employed once successful password reset email is sent-->
{% block content %}
	<h2>Password Reset Sent</h2>
	<div class="alert alert-info">
		Your Password Has Been Reset
	</div>
	<small class="text-muted">
		<a href="/login">Would you like to log in again?</a>
	</small>
{% endblock content %}
