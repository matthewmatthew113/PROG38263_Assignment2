<!--Extends Base.HTML and initalizes crispy_forms-->
{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
<!--HTML Form for setting new password for reset from user-->
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Please Enter Your Password</legend>
				{{ form|crispy }}
			</fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
{% endblock content %}
