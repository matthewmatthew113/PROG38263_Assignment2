<!--Extends Base.HTML and initalizes crispy_forms-->
{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
<!--HTML form for entering post details-->
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Please enter your post details</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
